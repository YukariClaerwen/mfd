<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu</title>
</head>
<body>
    <div>
        <h4><span>
                <ion-icon name="mail-outline"></ion-icon>
            </span> Email@gmail.com</h4>
        <h4><span>
                <ion-icon name="transgender-outline"></ion-icon>
            </span> Nam </h4>
        <h4><span>
                <ion-icon name="medkit-outline"></ion-icon>
            </span> Sinh viên </h4>
        <h4><span>
                <ion-icon name="calendar-outline"></ion-icon>
            </span> 20/02/2002
        </h4>
        <button class="btn btn-primary" data-toggle="modal" data-target="#SuathongtinModal">Sửa thông tin</button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Đổi mật khẩu
        </button>
        <button class="btn btn-primary">Xóa tài khoản</button>

        <div class="collapse mt-4" id="collapseExample">
            <form>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword" placeholder="Mật khẩu hiện tại">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu mới">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Nhập lại mật khẩu mới">
                </div>
                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
              </form>
        </div>

        <div class="modal fade" id="SuathongtinModal" tabindex="-1" aria-labelledby="SuathongtinModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa thông tin</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form method="POST" name="F_register">
                        <div class="form-group">
                            <input type="email" ng-model="regForm.email" class="form-control" name="email" id="email"
                                placeholder="Email" required>
                            <p style="color: red;">
                                <span ng-show="F_register.email.$touched && F_register.email.$invalid">Email chưa hợp lệ. </span>
                                <span ng-show="F_register.email.$touched && F_register.email.$error.required">Thông tin này bắt
                                    buộc</span>
                            </p>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="gioitinh">
                                <option>Giới tính</option>
                                <option>Nam</option>
                                <option>Nữ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text"  class="form-control" name="ngheNghiep" id="ngheNghiep"
                                placeholder="Nghề nghiệp" required>
                        </div>
                        <div class="form-group">
                            <input type="date"  class="form-control" name="ngaySinh" id="ngaySinh">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-block btn-success">Lưu thông tin</button>
                </div>
              </div>
            </div>
          </div>
    </div>

</body>
</html>
