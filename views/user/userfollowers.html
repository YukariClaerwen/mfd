
<section class="section" ng-style="topMargin" ng-include="'views/includes/user/userTopProfile.html'">
    
</section>
<section class="section section-user">
    <div class="container">
        <div class="row">
            <div class="col-sm-3" ng-include="'views/includes/user/userSidebar.html'"></div>
            <div class="col-sm-9">
                <div class="block_type_2 px-4">
                    <h4>Danh sách các  tài khoản đang theo dõi <a class="color" href="/user/{{user.username}}">{{user.name}}</a></h4>
                    <div class="row pt-2">
                        <div class="col-sm-4" ng-repeat="item in followers track by $index" >
                            <div class="card mb-3 p-2" style="max-width: 540px;"id="">
                                <a href="/{{item.username}}">
                                    <div class="row">
                                        <div class="col-md-4">
                                          <img src="../public/imgs/{{item.avatar}}" class="card-img" alt="...">
                                        </div>
                                        <div class="col-md-8 p-0">
                                          <div class="card-body">
                                            <h5 class="card-title">{{item.name}}</h5>
                                            <!-- <button class="btn btn-block">Follow</button> -->
                                          </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
