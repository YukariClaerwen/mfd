
<section class="section" ng-style="topMargin" ng-include="'views/includes/user/userTopProfile.html'">
    
</section>
<section class="section section-user">
    <div class="container">
        <div class="row">
            <div class="col-sm-3" ng-include="'views/includes/user/userSidebar.html'">
            </div>
            <div class="col-sm-9">
                <div class="block_type_2 px-4">
                    <div class="row">
                        <div class="col-md-7">
                            <div id="inf_eamil" class="d-flex flex-grow justify-content-start align-items-center">
                                <h4 class="mr-3"><ion-icon name="mail-outline"></ion-icon></h4>
                                <p>{{user.email}}</p>
                            </div>
                            <div class="d-flex flex-grow justify-content-start align-items-center">
                                <h4 class="mr-3"><ion-icon name="transgender-outline"></ion-icon></h4>
                                <p>{{user.gender}}</p>
                            </div>
                            <div class="d-flex flex-grow justify-content-start align-items-center">
                                <h4 class="mr-3"><ion-icon name="medkit-outline"></ion-icon></h4>               
                                <p>{{user.job}}</p>   
                            </div>
                            <div class="d-flex flex-grow justify-content-start align-items-center">    
                                <h4 class="mr-3"><ion-icon name="calendar-outline"></ion-icon></h4>
                                <p>{{user.birthday}}</p>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div ng-if="user.username === userName">
                                <button  class="btn btn-outline-success btn-simple btn-round btn-block" data-toggle="modal" data-target="#SuathongtinModal">Sửa thông tin</button>
                                <button  class="btn btn-outline-success btn-simple btn-round btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Đổi mật khẩu
                                </button>
                                <!-- <button  class="btn btn-outline-success btn-simple btn-round btn-block" >Xóa tài khoản</button> -->
                        
                                <div class="collapse mt-4" id="collapseExample">
                                    <form name="F_ChangePassword">
                                        <div class="form-group">
                                        <input type="password" class="form-control" id="exampleInputPassword" ng-model="pswdcurrent" placeholder="Mật khẩu hiện tại"required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="pswd1" placeholder="Mật khẩu mới"required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="exampleInputPassword2" ng-model="pswd2" placeholder="Nhập lại mật khẩu mới" required>
                                        </div>
                                        <button type="submit"  class="btn btn-success btn-simple btn-round btn-block" ng-click="ChangePassword()" ng-disabled="F_ChangePassword.$invalid">Đổi mật khẩu</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
            
                    <div class="modal fade" id="SuathongtinModal" tabindex="-1" aria-labelledby="SuathongtinModal" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Chỉnh sửa thông tin</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                                <form method="POST" name="ChangeForm">
                                    <div class="form-group">
                                        <input type="email" ng-init="Email= user.email" ng-model="Email"  class="form-control" name="email" id="email"
                                              required placeholder="Email">
                                        <p style="color: red;">
                                            <span ng-show="ChangeForm.email.$touched && ChangeForm.email.$invalid">Email chưa hợp lệ. </span>
                                            <span ng-show="ChangeForm.email.$touched && ChangeForm.email.$error.required">Thông tin này bắt
                                                buộc</span>
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="gender"  class="form-control" 
                                             placeholder="Giới tính" >
                                    </div>
                                    <div class="form-group">
                                        <input type="text" ng-model="job"  class="form-control" name="ngheNghiep" id="ngheNghiep"
                                            placeholder="Nghề nghiệp">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" ng-model="birthday"  class="form-control" name="ngaySinh" id="ngaySinh"  data-date-format="DD MMMM YYYY">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button"  class="btn btn-success btn-simple btn-round btn-block" ng-disabled="ChangeForm.$invalid" ng-click="luuthongtin()">Lưu thông tin</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $("#a").click(function () {
        var email= "<form><div class='form-group'><input type='email' class='form-control' aria-describedby='emailHelp' value =user.email ></div></form>"
    $("#inf_eamil").html(email);    
    })
</script>
