
<section class="section" ng-style="topMargin" ng-include="'views/includes/user/userTopProfile.html'">
    
</section>
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="list-group" ng-include="'views/includes/user/userSidebar.html'">
                </div>
            </div>
            <div class="col-sm-9">
                <!-- Button trigger modal thêm kế hoạch -->
    <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal" title="Thêm kế hoạch">
        <ion-icon name="add-circle-outline" size="large">
    </button>
    <div ng-repeat ="plan in plans">
        <div class="d-flex flex-row mt-3">
            <h4>{{plan.Idplan}}</h4>
            <h4>{{plan.Name}}</h4>
            <button class="btn btn-outline-secondary" type="button" data-toggle="collapse" data-target="#plan{{plan.Idplan}}"
                aria-expanded="false" aria-controls="{{plan.Idplan}}">
                <ion-icon name="chevron-down-outline" title="Chi tiết"></ion-icon>
            </button>
            <!-- Button trigger modal thêm kế hoạch -->
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal1"
                title="Thêm hoạt động">
                <ion-icon name="add-outline"></ion-icon>
            </button>
        </div>
        <table class="table collapse" id="plan{{plan.Idplan}}">
            <tbody>
                <tr ng-repeat= "detail in plan.Detail">
                    <td><input type="checkbox" name="" id=""></td>
                    <td>{{detail.Activity}}</td>
                    <td>{{detail.Address}}</td>
                    <td>{{detail.Date}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    
    
    <!-- Button trigger modal -->

  
  <!-- Modal tạo kế hoạch -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm kế hoạch khám phá</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="namePlan" id="exampleFormControlInput1" placeholder="Tên kế hoạch">
                    <select class="custom-select" id="inputGroupSelect02" ng-model="City">
                        <option ng-selected="selected" value="Chọn...">Chọn...</option>
                        <option ng-repeat="city in cities" value="{{city.Name}}">{{city.Name}}</option>
                    </select>
                </div>
            </form>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" ng-click="CreatePlan()">Tạo</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Modal thêm hoạt động -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Thêm hoạt động</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tên hoạt động">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Địa chỉ quán ăn">
                        <input type="date" class="form-control" id="exampleFormControlInput1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary">Thêm</button>
            </div>
          </div>
        </div>
      </div>
            </div>
        </div>
    </div>
</section>
